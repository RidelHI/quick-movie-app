name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate deploy secrets
        env:
          TMDB_READ_ACCESS_TOKEN: ${{ secrets.TMDB_READ_ACCESS_TOKEN }}
          TMDB_REDIRECT_URI: ${{ secrets.TMDB_REDIRECT_URI }}
        run: |
          if [ -z "$TMDB_READ_ACCESS_TOKEN" ]; then
            echo "Missing required secret: TMDB_READ_ACCESS_TOKEN"
            exit 1
          fi
          if [ -z "$TMDB_REDIRECT_URI" ]; then
            echo "Missing required secret: TMDB_REDIRECT_URI"
            exit 1
          fi

      - name: Generate production environment
        env:
          TMDB_READ_ACCESS_TOKEN: ${{ secrets.TMDB_READ_ACCESS_TOKEN }}
          TMDB_REDIRECT_URI: ${{ secrets.TMDB_REDIRECT_URI }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          if [ -n "$SENTRY_DSN" ]; then
            SENTRY_ENABLED=true
          else
            SENTRY_ENABLED=false
          fi

          cat <<EOF > src/environments/environment.production.ts
          export const environment = {
            production: true,
            observability: {
              logger: {
                minimumLevel: 'warn',
                consoleEnabled: false,
                persistenceEnabled: true,
                maxEntries: 500,
                storageKey: 'quick-movie-app.logs',
                includeStackTrace: true,
              },
              sentry: {
                enabled: ${SENTRY_ENABLED},
                dsn: '${SENTRY_DSN}',
                environment: 'production',
                release: '${{ github.sha }}',
                enableLogs: true,
                tracesSampleRate: 0.1,
                tracePropagationTargets: ['localhost', 'https://api.themoviedb.org'],
                attachStacktrace: true,
                sendDefaultPii: false,
              },
            },
            tmdb: {
              apiBaseUrlV3: 'https://api.themoviedb.org/3',
              apiBaseUrlV4: 'https://api.themoviedb.org/4',
              readAccessToken: '${TMDB_READ_ACCESS_TOKEN}',
              redirectUri: '${TMDB_REDIRECT_URI}',
              httpCache: {
                enabled: true,
                defaultTtlMs: 30000,
              },
            },
          };
          EOF

      - name: Build site
        run: bun run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Add SPA fallback
        run: cp dist/quick-movie-app/browser/index.html dist/quick-movie-app/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/quick-movie-app/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
